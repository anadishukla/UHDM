sudo: required

# Enable C++ support
language: cpp

matrix:
  fast_finish: true
  include:
    - os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0 --no-progress
        - python --version
        - python -m pip install --upgrade pip
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
      script:
        - source build_install.sh clean
        - source build_install.sh build
        - source build_install.sh release
        - if [[ $TRAVIS_OS_NAME == windows ]]; then source build_install.sh test_windows; fi;
        - if [[ $TRAVIS_OS_NAME == linux ]]; then source build_install.sh test_unix; fi;

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: "ppa:ubuntu-toolchain-r/test"
            - sourceline: 'deb https://apt.kitware.com/ubuntu/ xenial main'
              key_url: 'https://apt.kitware.com/keys/kitware-archive-latest.asc'

          packages:
            - g++-7
            - cmake
            - build-essential
            - tclsh

      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
      script:
        - cmake --version
        - make clean
        - make
        - make test
        - sudo make install
        - make test_install


