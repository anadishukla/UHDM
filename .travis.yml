sudo: required

# Enable C++ support
language: cpp

matrix:
  fast_finish: true
  include:
    - os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0 --no-progress
        - python --version
        - python -m pip install --upgrade pip
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: "ppa:ubuntu-toolchain-r/test"
            - sourceline: 'deb https://apt.kitware.com/ubuntu/ xenial main'
              key_url: 'https://apt.kitware.com/keys/kitware-archive-latest.asc'

          packages:
            - g++-7
            - cmake
            - build-essential
            - python3
            - python3-tk

      env:
        - CC=gcc-7
        - CXX=g++-7
        - PATH=/usr/bin:$PATH
 
# Build steps
script:
  - cmake --version
  - source build_install.sh 
  - uhdm_clean
  - uhdm_build
  - uhdm_release
  - echo "$TRAVIS_OS_NAME"
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then uhdm_test_windows; fi;
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then uhdm_test_unix; fi;
